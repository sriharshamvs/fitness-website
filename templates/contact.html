{% extends "base.html" %} {% block content %}

<div
  class="container full-height d-flex justify-content-center align-items-center"
>
  <div class="content-wrapper">
    <!-- Your existing content goes here -->
    <div class="container mt-5" style="margin-bottom: 30px">
      <h1>Contact Us</h1>
      <div class="body-text">
        <p>
          If you have any questions or concerns, please feel free to reach out
          to us using the contact form below. We'll get back to you as soon as
          possible.
        </p>
      </div>

      <div class="form-wrapper">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Your message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: black; color: yellow"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
