{% extends "base.html" %} {% block content %}
<div
  class="container full-height d-flex justify-content-center align-items-center"
>
  <div class="content-wrapper">
    <!-- Your existing content goes here -->
    <div class="container mt-5" style="margin-bottom: 30px">
      <div class="card login-card">
        <div class="card-body">
          <h1 class="card-title">Login</h1>
          <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                minlength="8"
              />
              <div class="invalid-feedback">
                Password must be at least 8 characters long.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: black; color: yellow"
            >
              Login
            </button>
          </form>
          <div class="mt-3">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
%}
<script>
  let flashMessages = [
    {% for category, message in messages %}
      { category: '{{ category }}', message: '{{ message }}' },
    {% endfor %}
  ];
</script>
{% endif %} {% endwith %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (flashMessages) {
      flashMessages.forEach(function (messageObj) {
        if (messageObj.category === "danger") {
          showErrorPopup(messageObj.message);
        }
      });
    }
  });

  function showErrorPopup(message) {
    alert(message);
  }
</script>

{% endblock %}
