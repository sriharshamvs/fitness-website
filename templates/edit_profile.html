{% extends "base.html" %} {% block content %}
<div class="container full-height">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100%"
  >
    <div class="col-md-6">
      <div class="card login-card">
        <div class="card-body">
          <h1 class="card-title">Edit Profile</h1>
          <form method="POST" action="{{ url_for('edit_profile') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <!-- Add the new fields here -->
            <div class="mb-3">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{ current_user.first_name|default('', true) }}"
                placeholder="{{ 'Enter first name' }}"
                minlength="1"
                maxlength="30"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{ current_user.last_name|default('', true) }}"
                placeholder="{{ 'Enter last name' }}"
                minlength="1"
                maxlength="30"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                value="{{ current_user.username|default('', true) }}"
                placeholder="{{ 'Enter username' }}"
                required
                minlength="3"
                maxlength="20"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ current_user.email|default('', true) }}"
                placeholder="{{ 'Enter email' }}"
                required
                minlength="3"
                maxlength="20"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="mobile_number">Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="mobile_number"
                name="mobile_number"
                value="{{ current_user.mobile_number|default('', true) }}"
                placeholder="{{ 'Enter mobile number' }}"
                minlength="10"
                maxlength="10"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                value="{{ current_user.age|default('', true) }}"
                placeholder="{{ 'Enter age' }}"
                min="1"
                max="100"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="height">Height (cm)</label>
              <input
                type="number"
                class="form-control"
                id="height"
                name="height"
                value="{{ current_user.height|default('', true) }}"
                placeholder="{{ 'Enter height' }}"
                min="1"
                max="300"
                step="0.01"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="weight">Weight (pounds)</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                name="weight"
                value="{{ current_user.weight|default('', true) }}"
                placeholder="{{ 'Enter weight' }}"
                min="1"
                max="300"
                step="0.01"
                style="width: 100%"
              />
            </div>
            <div class="mb-3">
              <label for="about">Tell Something About Yourself</label>
              <textarea
                class="form-control"
                id="about"
                name="about"
                rows="5"
                minlength="10"
                maxlength="500"
                placeholder="{{ 'Type here' }}"
              >
{{ current_user.about|default('', true) }}</textarea
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: black; color: yellow"
            >
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
